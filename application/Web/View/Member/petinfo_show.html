<include file="./application/Web/View/header_user.html"/>

<div class="user_usercenter box-sizing">
				<div class="user_petinfo">
					<h1>宠物信息
						<p>请准确填写你的宠物信息 ，我们将在你的宠物疫苗时间/驱虫到期时间前15天提现你为你的宠物大疫苗/驱虫</p>
					</h1>
				</div>

				<div class="oetinfo_add_petinfo">
					<li><b>宠物头像：</b><img src="{$pet_detail.headimg}" /></li>

					<li><b>宠物种类：</b><strong>{$pet_detail.ptype}</strong></li>
					<li><b>宠物昵称：</b><strong>{$pet_detail.pname}</strong></li>
					<li><b>宠物生日：</b><strong>{$pet_detail.pbirthday}</strong></li>
					<li class="pet_sex"><b>宠物性别：</b><strong>{$pet_detail.psex}</strong></li>
					<li><b>疫苗时间：</b><strong>{$pet_detail.insect_time}</strong></li>
					<li><b>驱虫时间：</b><strong>{$pet_detail.vaccine_time}</strong><span class="latterly">(最近)</span></li>
					<li><b></b><form method="post" action="{:U('Web/Member/delete_pet')}"><input type="hidden" value="{$pet_detail.pid}" name="pid"><input type="submit" value="删除" class="pet_submit" /> </form></li>
				</div>
			</div>
		</div>
	</div>
