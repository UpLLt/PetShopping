

<link rel="stylesheet" type="text/css" href="{$ptype_url}/css/other.css" />

<div class="address_more">
	<form action="#" class="nmb">
		<foreach name="address" item="vo">
			<li><a name="{$vo.id}" class="address_li" href="javascript:;"><span>{$vo.fullname}</span><span>{$vo.address}</span> <span>{$vo.phone}</span></a></li>
		</foreach>
	</form>
</div>


<script src="{$ptype_url}/js/jquery-1.9.1.min.js"></script>
<script src="{$ptype_url}/js/jquery.layer.js"></script>
<script>
	$('.address_li').click(function(){
		var address = $(this).attr('name')
		$.post("{:U('Web/Order/editdefault')}",{addressid:address}, function (data) {
			 if( data == 1 ){
				 var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				 parent.layer.close(index); //再执行关闭
			 }
		})
	})

</script>

<script type="text/javascript" src="js/jquery.min.js"></script>

<style>
	.nmb li span{
		width: 20%;
		float: left;
		margin: 0px !important;
	}
	.nmb li span:nth-child(2){
		width: 60%;
		text-align:left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; course:hand;
	}
</style>
