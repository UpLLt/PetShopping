<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ego商家后台</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/assets/i/app-
icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="__PUBLIC__/assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/assets/css/app.css">
    <script src="__PUBLIC__/assets/js/jquery.min.js"></script>

</head>

<body data-type="index">
<script src="__PUBLIC__/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <!-- logo -->
        <div class="am-fl tpl-header-logo">
            <a href="javascript:;"><img src="__PUBLIC__/Web/images/logo.png" alt=""></a>
        </div>
        <!-- 右侧内容 -->
        <div class="tpl-header-fluid">
            <!-- 侧边切换 -->
            <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
            </div>

            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">
                        <a href="{:U('Info/setting')}">欢迎你, <span>{$info['username']}
</span> </a>
                    </li>

                    <!-- 退出 -->
                    <li class="am-text-sm">
                        <a href="{:U('Index/index')}">
                            <span class="am-icon-sign-out"></span> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <!-- 风格切换 -->
     <div class="tpl-skiner">
         <div class="tpl-skiner-toggle am-icon-cog">
         </div>
         <div class="tpl-skiner-content">
             <div class="tpl-skiner-content-title">
                 选择主题
             </div>
             <div class="tpl-skiner-content-bar">
                 <span class="skiner-color skiner-white" data-color="theme-white"></span>

             </div>
         </div>
     </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img src="{$info['img']}" alt="">
                </div>
                <!-- <span class="user-panel-logged-in-text">
               <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
               禁言小张
           </span>-->
                <a href="{:U('Info/setting')}" class="tpl-user-panel-action-link "> <span
                        class="am-icon-pencil"></span> 账号设置</a>
            </div>
        </div>

        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-link">
                <a href="{:U('Index/detail')}" class="active">
                    <i class="am-icon-home sidebar-nav-link-logo"></i> 店铺信息
                </a>
            </li>

            <li class="sidebar-nav-link">
                <a href="{:U('Index/comment')}">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 评论管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:U('Index/records')}">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 提现记录
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="{:U('Index/withdraw')}">
                    <i class="am-icon-calendar sidebar-nav-link-logo"></i> 提现申请
                </a>
            </li>

        </ul>
    </div>


    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        {__CONTENT__}

    </div>
</div>
</div>
<script src="__PUBLIC__/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/assets/js/amazeui.datatables.min.js"></script>
<script src="__PUBLIC__/assets/js/dataTables.responsive.min.js"></script>
<script src="__PUBLIC__/assets/js/app.js"></script>
<script>
    $('.am-fl').click(function () {
        $('.left-sidebar').add
    })
</script>

</body>

</html>
