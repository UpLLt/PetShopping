<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:$('#savedimage{id}').remove();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <!--<li><a href="{:U('Index/detail')}" target="_self">商家详情</a></li>-->
        <li class="active"><a href="javascript:;">账号设置</a></li>

    </ul>
    <form class="form-horizontal js-ajax-forms" action="{:U('Info/resetpay')}" method="post"
          enctype="multipart/form-data">
        <div class="tabbable">
            <div class="tab-content">
                <!--<input class="hidden" type="text" name="id" value="{$info.id}" >-->

                <div class="control-group">
                    <label class="control-label" style="margin-left: 100px; margin-top: 20px;">重置支付密码</label>
                </div>
                <div class="control-group">
                    <label class="control-label">原密码：</label>
                    <div class="controls">
                        <input type="password" name="password" style="height: 32px;" value="{$list.hos_address}">
                        <span class="form-required">*初始密码为手机号后6位</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">新密码：</label>
                    <div class="controls">
                        <input type="password" name="password_new" style="height: 32px;" value="{$list.hos_address}">
                        <span class="form-required">*请输入6-16位密码</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">再次输入新密码：</label>
                    <div class="controls">
                        <input type="password" name="password_again" style="height: 32px;" value="{$list.hos_address}">
                        <span class="form-required"></span>
                    </div>
                </div>

            </div>
        </div>
        <div>

        </div>

        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">保存</button>
            <!--<a class="btn" href="{:U('Index/ruleSet')}">{:L('BACK')}</a>-->
        </div>
    </form>
</body>
</html>
