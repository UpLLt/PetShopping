<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Ticketadmin/lists')}" target="_self">优惠卷配置</a></li>
        <li class="active"><a href="javascript:;">编辑</a></li>
    </ul>
    <form action="{:U('Ticketadmin/edit_post')}" method="post" class="form-horizontal js-ajax-forms"
          enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th>价格：</th>
                        <td><input type="number" name="price" value="{$data.price}" style="width: 400px">
                            <span class="form-required">*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>使用限制：</th>
                        <td><input type="number" name="full_use" value="{$data.full_use}" style="width: 400px">
                            <span class="form-required">满多少使用*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>描述：</th>
                        <td><input type="text" name="describe" value="{$data.describe}" style="width: 400px">
                            <span class="form-required">*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>有效期：</th>
                        <td><input type="number" name="validity" value="{$data.validity}" style="width: 400px">
                            <span class="form-required">天*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>类型：</th>
                        <td>
                            <select name="ttype">
                                <option value="2"  <if condition="($data.ttype eq '2')">selected</if> >全场通用</option>
                                <option value="1"  <if condition="($data.status eq '1')">selected</if> >注册即送</option>
                            </select>
                        </td>
                    </tr>

                    <div class="hidden">
                        <input type="hidden" name="id" value="{$data.id}">
                    </div>
                </table>
            </div>
        </div>
        <button class="btn btn-primary js-ajax-submit" type="submit">修改</button>
        <a class="btn" href="{:U('Ticketadmin/lists')}">返回</a>
    </form>
</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
</html>
