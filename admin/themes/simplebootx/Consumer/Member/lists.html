<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">用户列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Member/lists')}">
        名称：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入用户名">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>余额</th>
            <th>积分</th>
            <th>会员等级</th>
            <th>备注</th>
            <th>注册时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">用户充值</h3>
    </div>
    <form action="{:U('Member/Recharge')}" method="post"
          class="form-horizontal js-ajax-form">
        <div class="modal-body">
            <table>
                <tbody>
                <tr>
                    <td>充值账号：</td>
                    <input type="hidden" name="mid" class="id" value="">
                    <td><div id="username_d"></div></td>
                </tr>
                <tr>
                    <td>充值金额：</td>
                    <td><input type="text" name="Recharge" value=""><span>&nbsp;*</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button type="submit" class="btn btn-primary ">保存</button>
        </div>
    </form>
</div>

<div id="myModal_remarks" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel_a">用户备注</h3>
    </div>
    <form action="{:U('Member/saveRemarks')}" method="post"
          class="form-horizontal js-ajax-form">
        <div class="modal-body">
            <table>
                <tbody>
                <tr>
                    <td>用户账号：</td>
                    <input type="hidden" name="mid" class="id" value="">
                    <td><div id="username_d_remarks"></div></td>
                </tr>
                <tr>
                    <td>备注信息：</td>
                    <td><input type="text" maxlength="20" name="remarks" value=""><span>&nbsp;*</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button type="submit" class="btn btn-primary ">保存</button>
        </div>
    </form>
</div>


<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
        var id = $(this).attr("name");
        var div = $(this).attr("cool");

        $(".id").val(id);
        $("#username_d").html(div);
        $("#username_d_remarks").html(div);
    });
</script>


<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
