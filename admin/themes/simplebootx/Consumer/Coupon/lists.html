</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">优惠卷</a></li>
        <li ><a href="{:U('Coupon/add')}">派送优惠卷</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Coupon/lists')}">
        优惠卷号：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入优惠卷号...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>优惠卷号</th>
            <th>用户名称</th>
            <!--<th>类型</th>-->

            <th>价值</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>过期时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
