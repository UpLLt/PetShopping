<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">审核管理</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Commentadmin/lists')}">

        用户昵称：
        <input type="text" name="nickname" style="width: 200px;" value="{$formget.nickname}" placeholder="请输入名称...">
        评论状态：
        <select class="select_2" name="status">
            <option value='' <if condition="($formget.status eq '')">selected</if>>全部</option>
            <option value='1' <if condition="($formget.status eq 1)">selected</if>>未生效</option>
            <option value='2' <if condition="($formget.pe_status eq 2)">selected</if>>已生效</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th width="30">序号</th>
            <th>用户昵称</th>
            <th width="60">评论星级</th>
            <th>评论内容</th>
            <th width="105">评论时间</th>
            <th>回复内容</th>
            <!--<th>订单类型</th>-->
            <th>状态</th>
            <th width="30">操作</th>
        </tr>
        </thead>
        <tbody>

        {$comments}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<!--修改备注弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    备注修改
                </h4>
            </div>
            <form method="post" class="form-horizontal js-ajax-forms" action="{:U('Commentadmin/reply')}">
                <div class="modal-body">
                    <input name="id" class="hidden id">
                    <label class="control-label">回复内容:</label>
                    <div class="controls">
                        <input value="" name="replay">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary js-ajax-submit" >
                        提交
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
        var id = $(this).attr("name");
        console.log(id);
        $(".id").val(id);
    });
</script>
</body>
</html>
