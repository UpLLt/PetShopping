<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Index/lists')}" target="_self">收购列表</a></li>
        <li class="active"><a href="javascript:;">详情</a></li>
    </ul>
    {$detail}
</body>
<!--修改备注弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    价格修改
                </h4>
            </div>
            <form method="post" class="form-horizontal js-ajax-forms" action="{:U('Index/changePrice')}">
                <div class="modal-body">
                    <input name="id" class="hidden id">
                    <label class="control-label">成交价格:</label>
                    <div class="controls">
                        <input value="" name="se_deal_price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary js-ajax-submit" >
                        提交
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
        var id = $(this).attr("name");
        console.log(id);
        $(".id").val(id);
    });
</script>
</html>
