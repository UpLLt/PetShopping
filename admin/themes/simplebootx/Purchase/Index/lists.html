<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">收购列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Index/lists')}">
        手机号码：
        <input type="text" name="se_phone" style="width: 200px;" value="{$formget.se_phone}" placeholder="请输入手机号码...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户昵称</th>
            <th>用户账号</th>
            <th>宠物类型</th>
            <th>宠物年龄</th>
            <th>出售条数</th>
            <th>意向价格</th>
            <th>意向总价</th>
            <th>成交价格</th>
            <th>联系电话</th>
            <th>详细地址</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$tablebody}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<!--修改备注弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    价格修改
                </h4>
            </div>
            <form method="post" class="form-horizontal js-ajax-forms" action="{:U('Index/changePrice')}">
                <div class="modal-body">
                    <input name="id" class="hidden id">
                    <label class="control-label">成交价格:</label>
                    <div class="controls">
                        <input value="" name="se_deal_price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-primary js-ajax-submit" >
                        提交
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
        var id = $(this).attr("name");
        console.log(id);
        $(".id").val(id);
    });
</script>
</body>
</html>
