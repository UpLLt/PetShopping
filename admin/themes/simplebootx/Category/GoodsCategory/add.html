<admintpl file="header"/>
<style>
    .imgs {
        margin-left: 5px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('GoodsCategory/lists')}" target="_self">分类列表</a></li>
        <li class="active"><a href="javascript:;">新增分类</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('GoodsCategory/add_post')}" method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="control-group">
                    <label class="control-label">父级分类</label>
                    <div class="controls">
                        <select name="parentid" id="myoption">
                            <option value="0">一级父类</option>
                            {$category_tree}
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">分类名称</label>
                    <div class="controls">
                        <input type="text" name="name" value="">
                        <span class="form-required">*</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
            <a class="btn" href="{:U('GoodsCategory/lists')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
    function add() {
        var html = '<div style="padding: 2px;"><input type="text" name="attr[]" value=""><img class="imgs" onclick="javascript:$(this).parent().remove();" style="width: 30px;height: 30px;" src="__PUBLIC__/images/reduce.png"></div>';
        $("#weight").append(html);
    }


    $(function () {
        $('#myoption').change(function () {
            $.post("{:U('GoodsCategory/getCategoryPetType')}", {id: $('#myoption').val()}, function (e) {
                $('#my_pet_type').html(e.msg);
            });
        });

    });

</script>
</body>
</html>
