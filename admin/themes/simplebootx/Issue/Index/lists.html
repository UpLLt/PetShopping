<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">宠物列表</a></li>
        <li><a href="{:U('Index/sell')}">发布宠物</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Index/lists')}">
        宠物名称：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入宠物名称...">
        类型
        <select style="width: 50px" id="pet_type" name="pet_type">
            <option value='' <if condition="($formget.pet_type eq '')">selected</if> >全部</option>
            <option value='1' <if condition="($formget.pet_type eq '1')">selected</if>>猫</option>
            <option value= '2' <if condition="($formget.pet_type eq  '2')">selected</if>>狗</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>ID</th>
            <th>类型</th>
            <th>姓名</th>
            <th>颜色</th>
            <th>年龄</th>
            <th>价格</th>
            <th>疫苗情况(针)</th>
            <th>疫苗情况(联)</th>
            <th>联系方式</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>热门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$tablebody}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>

</script>
</body>
</html>
