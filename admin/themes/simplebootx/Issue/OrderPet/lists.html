<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">订单列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('OrderPet/lists')}">

        订单编号:
        <input type="text" name="keyword" style="width: 120px;" value="{$formget.keyword}" placeholder="">
        用户名:
        <input type="text" name="username" style="width: 120px;" value="{$formget.username}" placeholder="">
        状态:
        <select name="status">
            <option value="0">全部</option>
            {$statusOption}
        </select>
        <input type="submit" style="margin-left: 5px;" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>订单编号</th>
            <th>姓名</th>
            <th>商品名称</th>
            <th>订单价格</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$tablebody}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">物流信息</h3>
    </div>
    <form action="{:U('OrderPet/sendNum')}" method="post"
          class="form-horizontal js-ajax-form">
        <div class="modal-body">
            <table>
                <tbody>
                <tr>
                    <td>运单编号：</td>
                    <input type="hidden" name="order_id" class="id" value="">
                    <td><input type="text" name="logistics_number" value=""><span>&nbsp;*</span></td>
                </tr>
                <tr>
                    <td>承运公司：</td>
                    <td><input type="text" name="logistics_company" value=""><span>&nbsp;*</span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button type="submit" class="btn btn-primary ">保存</button>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
        var id = $(this).attr("name");
        console.log(id);
        $(".id").val(id);
    });
</script>
</body>
</html>
