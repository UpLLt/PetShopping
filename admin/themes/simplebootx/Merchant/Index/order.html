<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">订单列表</a></li>
    </ul>
    <form method="post" class="js-ajax-forms" action="{:U('Index/order')}">
        订单编号:
        <input type="text" name="keyword" style="width: 120px;" value="{$formget.keyword}" placeholder="">
        用户名:
        <input type="text" name="username" style="width: 120px;" value="{$formget.username}" placeholder="">
        状态:
        <select name="status">
            <option value="0">全部</option>
            {$statusOption}
        </select>
        <input type="submit" style="margin-left: 5px;" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th width="50">排序</th>
            <th>订单ID</th>
            <th>订单号</th>
            <th>用户名</th>
            <th>订单价格</th>
            <th>订单状态</th>
            <th>支付方式</th>
            <th>支付时间</th>
            <th>医院</th>
            <th>医院账号</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$tablebody}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>

<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
