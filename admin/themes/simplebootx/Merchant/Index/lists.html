<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">商家管理</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Index/lists')}">
        商家账号：
        <input type="text" name="user_login" style="width: 200px;" value="{$formget.user_login}" placeholder="请输入名称...">
        商家名称：
        <input type="text" name="hos_name" style="width: 200px;" value="{$formget.hos_name}" placeholder="请输入名称...">
        <!--商家类型：
        <select class="select_2" name="st_id" style="width: 120px;">
            <option value=''>全部</option>
            {$options}
        </select>-->
        审核状态：
        <select class="select_2" name="shop_status" style="width: 120px;">
            <option value='' <if condition="($formget.shop_status eq '')">selected</if>>全部</option>
            <option value='1' <if condition="($formget.shop_status eq 1)">selected</if>>待审核</option>
            <option value='2' <if condition="($formget.shop_status eq 2)">selected</if>>审核通过</option>
            <option value='3' <if condition="($formget.shop_status eq 3)">selected</if>>审核拒绝</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>商家类型</th>
            <th>商家账号</th>
            <th>商家名称</th>
            <th>商家地址</th>
            <th>联系电话</th>
            <th>申请时间</th>
            <th>账户余额</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>

        {$lists}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
