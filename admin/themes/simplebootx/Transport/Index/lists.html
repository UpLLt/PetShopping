<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">运输订单</a></li>

    </ul>
    <form class="well form-search" method="post" action="{:U('Index/lists')}">
        订单编号：
        <input type="text" name="order_sn" style="width: 200px;" value="{$formget.order_sn}" placeholder="请输入订单编号...">
        用户名：
        <input type="text" name="nickname" style="width: 200px;" value="{$formget.nickname}" placeholder="请输入用户名...">
        订单状态：
        <select class="select_2" name="status">
            <option value='' <if condition="($formget.status eq '')">selected</if> >查看全部</option>
            <option value='2' <if condition="($formget.status eq '2')">selected</if>>待付款</option>
            <option value='3' <if condition="($formget.status eq '3')">selected</if>>待分配</option>
            <option value='8' <if condition="($formget.status eq '8')">selected</if>>已分配</option>
            <option value='9' <if condition="($formget.status eq '9')">selected</if>>已完结</option>
            <option value='1' <if condition="($formget.status eq '1')">selected</if>>已取消</option>

        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>


    <table style="margin-top: 10px;" class="table table-hover table-bordered table-list" id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>订单编号</th>
            <th>用户名</th>
            <th>取货方式</th>
            <th>详细地址</th>
            <th>寄件人</th>
            <th>寄件人电话</th>
            <th>收货人</th>
            <th>收货人电话</th>
            <th>收货机场</th>
            <th>体重</th>
            <th>运输笼</th>
            <th>附加服务</th>
            <th>航班选择</th>
            <th>订单金额</th>
            <th>创建时间</th>
            <th>状态</th>

        </tr>
        </thead>
        <tbody>
        {$trasport}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
