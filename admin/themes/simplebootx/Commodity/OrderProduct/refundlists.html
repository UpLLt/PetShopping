<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('OrderProduct/refundlists')}">
        订单编号：
        <input type="text" name="order_sn" style="width: 120px;" value="{$formget.order_sn}" placeholder="">
        用户名：
        <input type="text" name="keyword" style="width: 120px;" value="{$formget.keyword}" placeholder="">
        <input type="submit" style="margin-left: 5px;" class="btn btn-primary" value="搜索"/>
    </form>
    <form method="post" class="js-ajax-forms" action="{:U('OrderProduct/refundlists')}">
        <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
               id="menus-table">
            <thead>
            <tr>
                <th width="50">排序</th>
                <th>订单编号</th>
                <th>用户</th>
                <th>理由</th>
                <th>物流公司</th>
                <th>物流单号</th>
                <th>图片</th>
                <th>状态</th>
                <th>申请时间</th>
                <th>订单详情</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {$tablebody}
            </tbody>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
