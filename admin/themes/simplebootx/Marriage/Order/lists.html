<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">婚介订单</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Order/lists')}">
        订单编号：
        <input type="text" name="order_sn" style="width: 200px;" value="{$formget.order_sn}" placeholder="请输入名称...">
        用户名：
        <input type="text" name="nickname" style="width: 200px;" value="{$formget.nickname}" placeholder="请输入用户名...">
        订单状态：
        <select class="select_2" name="status">、
            <option value='' <if condition="($formget.status eq '')">selected</if>>全部</option>
            <option value='1' <if condition="($formget.status eq 1)">selected</if>>已取消</option>
            <option value='2' <if condition="($formget.status eq 2)">selected</if>>待付款</option>
            <option value='3' <if condition="($formget.status eq 3)">selected</if>>待联系</option>
            <option value='8' <if condition="($formget.status eq 4)">selected</if>>已联系</option>
            <option value='9' <if condition="($formget.status eq 5)">selected</if>>已完成</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>订单编号</th>
            <th>宠物名称</th>
            <th>用户昵称</th>
            <th>买家电话</th>
            <th>卖家电话</th>
            <th>附加服务</th>
            <th>订单金额</th>
            <th>备注</th>
            <th>创建时间</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>

        {$lists}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>

<!--修改备注弹窗-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    备注修改
                </h4>
            </div>
            <form method="post" class="form-horizontal js-ajax-forms" action="{:U('Order/edit')}">
            <div class="modal-body">
                <input name="id" class="hidden id">
                <label class="control-label">备注内容:</label>
                <div class="controls">
                    <input value="" name="ma_extra">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="submit" class="btn btn-primary js-ajax-submit" >
                    提交
                </button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(".hidden").hide();
    $('.add_ext').click(function () {
       var id = $(this).attr("name");
        console.log(id);
        $(".id").val(id);
    });
</script>
</body>
</html>
