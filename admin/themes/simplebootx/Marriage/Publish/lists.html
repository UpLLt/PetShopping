<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">审核管理</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Publish/lists')}">

        用户昵称：
        <input type="text" name="nickname" style="width: 200px;" value="{$formget.nickname}" placeholder="请输入名称...">
        审核状态：
        <select class="select_2" name="pe_status">
            <option value='' <if condition="($formget.pe_status eq '')">selected</if>>全部</option>
            <option value='1' <if condition="($formget.pe_status eq 1)">selected</if>>待审核</option>
            <option value='2' <if condition="($formget.pe_status eq 2)">selected</if>>审核通过</option>
            <option value='3' <if condition="($formget.pe_status eq 3)">selected</if>>审核拒绝</option>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>宠物名称</th>
            <th>宠物类型</th>
            <th>宠物年龄</th>
            <th>宠物城市</th>
            <th>配种价格</th>
            <th>联系电话</th>
            <th>创建时间</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>

        {$lists}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
